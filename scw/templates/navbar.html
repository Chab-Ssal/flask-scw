<header class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <nav class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}"><div class="logo">
            <strong>SCW Everytime</strong>
        </div></a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if g.user %}
            <br>
            <ul class="navbar-nav">
                <li class="nav-item ">{{ g.user.username }}</li>
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">로그아웃</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <td class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.signup') }}">회원가입</a>
                </td>
                <td class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
                </td>
            </ul>
            {% endif %}
        </div>
    </nav>
</header>
